<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">    
    <ui:composition template="/WEB-INF/templates/BasicTemplates.xhtml">
        <ui:define name="content">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" >
                        <h:graphicImage   alt="bg" url="/imagenes/bg-01.jpg" />
                    </div>
                    <h:form id="formularioIngreso" class="login100-form ">
                        <rich:notifyMessages stayTime="6000" nonblocking="true" />
                        <div align="center" class="container contenedor-inputs">
                            <div class="input-group col-sm-3 col-md-3 col-lg-3 inp">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <h:inputText styleClass="form-control" value="#{autenticacionSesionControlador.nombreUsuario}" 
                                             p:placeholder="#{msg.usuario}" class="input100" >
                                    <f:ajax event="change" execute="@this" />
                                </h:inputText>
                            </div>
                            <br/>
                            <div class="input-group col-sm-3 col-md-3 col-lg-3 inp">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <h:inputSecret styleClass="form-control" value="#{autenticacionSesionControlador.contrasena}" class="input100" 
                                               p:placeholder="#{msg.contrasena}">
                                    <f:ajax event="change" execute="@this" />
                                </h:inputSecret>
                            </div>
                            <br/>
                            <h:panelGrid class="input-group">
                                <h:commandButton   class="login100-form-btn" value="#{msg.ingresar}" action="#{autenticacionSesionControlador.ingreso()}" />
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid id="mensajeIngreso" class="input-group">
                                <rich:message for="mensajeIngreso"/>
                            </h:panelGrid>
                        </div> 
                    </h:form>                    
                </div>
            </div> 
            <ui:include src="/formularios/pop-up/frmpop-upcambioclave.xhtml" />
        </ui:define>
    </ui:composition>
</html>
